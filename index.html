<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Luis.leivadev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
</head>

<body>
    <header>
        <div class="search-container">
            <i class="ti ti-search"></i>
            <input type="text">
        </div>
        <div class="profile-container">
            <i class="ti ti-bell-ringing"></i>
            <img src="https://github.com/Luislev.png?size=64" alt="Luis.leivadev profile picture" class="profile-icon">
            <h2>Luis Leiva</h2>
        </div>
        <div class="hi-there">
            <img src="https://github.com/Luislev.png?size=86" alt="Luis.leivadev profile picture" class="profile-icon">
            <p>Hi There,</p>
            <h2>Luis Leiva (@Luis.leivadev)</h2>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside>
        <div class="title-dashboard">
            <i class="ti ti-layout-dashboard"></i>
            <h1>Dashboard</h1>
        </div>
        <ul class="menu">
            <li>
                <i class="ti ti-home"></i>
                <p>Home</p>
            </li>
            <li>
                <i class="ti ti-user-circle"></i>
                <p>Profile</p>
            </li>
            <li>
                <i class="ti ti-messages"></i>
                <p>Message</p>
            </li>
            <li>
                <i class="ti ti-clock"></i>
                <p>History</p>
            </li>
            <li>
                <i class="ti ti-files"></i>
                <p>Tasks</p>
            </li>
            <li>
                <i class="ti ti-users"></i>
                <p>Communities</p>
            </li>
        </ul>
        <ul class="menu">
            <li>
                <i class="ti ti-settings"></i>
                <p>Settings</p>
            </li>
            <li>
                <i class="ti ti-help"></i>
                <p>Support</p>
            </li>
            <li>
                <i class="ti ti-shield-lock"></i>
                <p>Privacy</p>
            </li>
        </ul>
    </aside>
    <main></main>
    <footer></footer>
</body>

</html>
